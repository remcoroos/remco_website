        const Magnetic = ({ children }) => {
            const ref = React.useRef(null);

                const element = ref.current;
                if (!element) return;

                const handleMouseMove = (e) => {
                    const { clientX, clientY } = e;
                    const { height, width, left, top } = element.getBoundingClientRect();
                    const x = clientX - (left + width / 2);
                    const y = clientY - (top + height / 2);

                    // Move element towards mouse
                    element.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
                };

                const handleMouseLeave = () => {
                    element.style.transform = `translate(0px, 0px)`;
                };

                element.addEventListener("mousemove", handleMouseMove);
                element.addEventListener("mouseleave", handleMouseLeave);

                // Add smooth transition for return animation
                element.style.transition = 'transform 0.3s cubic-bezier(0.16, 1, 0.3, 1)';

                return () => {
                    element.removeEventListener("mousemove", handleMouseMove);

                        }
                    });
                }, { threshold: 0.1 });

                const handleMouseMove = (e) => {
                    document.querySelectorAll('.tilt-card').forEach(card => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;

                        // Check if mouse is near/over the card to activate effect
                        // Simple check: is mouse inside rect?
                        if (
                            e.clientX >= rect.left &&
                            e.clientX <= rect.right &&
                            e.clientY >= rect.top &&
                            e.clientY <= rect.bottom
                        ) {
                            const centerX = rect.width / 2;
                            const centerY = rect.height / 2;

                            const rotateX = ((y - centerY) / centerY) * -10; // Max 10deg rotation
                            const rotateY = ((x - centerX) / centerX) * 10;

                            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                        } else {
                            // Reset if mouse leaves
                            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                        }
                    });
                };

                // Add global mouse move listener for smoother handling or attach to specific cards
                // Attaching to window for simplicity in this single-file setup, 
                // but ideally should be onMouseEnter/Move on specific elements for performance.
                // Let's use a more performant approach: add event listeners to the cards themselves.

                const cards = document.querySelectorAll('.tilt-card');
                cards.forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * -5;
                        const rotateY = ((x - centerX) / centerX) * 5;
                        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                    });

                    card.addEventListener('mouseleave', () => {
                        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    });

                    // Add transition for smooth reset
                    card.style.transition = 'transform 0.1s ease-out';
                });

                return () => {
                    observer.disconnect();
                    cards.forEach(card => {
                        // Cleanup listeners if needed (though mostly handled by React unmount usually)
                    });
                };
